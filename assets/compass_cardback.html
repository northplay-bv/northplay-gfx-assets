<html>
<head>
  
  <style>
    svg {
  margin: 5%;
  background-color: pink;
  border-radius: 20px;
  border: 2px solid red;
}

#card {
  fill: white;
  border-radius: 20px;
  stroke: black;
  stroke-width: 2;
}

#back {
  fill: #1D2731;
}

#north-left, #south-left, #east-left, #west-left {
  fill: #AF473C;
}

#north-right, #south-right, #east-right, #west-right {
  fill: #D9B310;
}

#outer {
  stroke: #4CDEF5;
  stroke-width: 10;
  fill: none;
}

#inner {
  fill: #328CC1;
}

#text {
  font-family: Impact;
  font-size: 40px;
  font-style: normal;
  font-variant: caps;
  font-weight: 700;
}
  </style>
  
  </head>
  
  
  <body>

  <svg width="500" height="700" viewbox="" preserveAspectRatio="xMidYMid meet">
  <g id="card">
    <rect x="0" y="0" rx="20" ry="20" width="500" height="700" />
  </g>
  <g id="back">
    <rect x="25" y="25" rx="20" ry="20" width="450" height="650" />
  </g>
  <g id="compass-back">
    <circle id="outer" cx="250" cy="350" r="125" />
    <circle id="inner" cx="250" cy="350" r="100" />
  </g>
  <g id="cardinal">
    <polygon id="north-left" points="250,350 225,300 250,100" />
    <polygon id="north-right" points="250,350 275,300 250,100" />
    <polygon id="south-left" points="250,350 275,400 250,600" />
    <polygon id="south-right" points="250,350 225,400 250,600" />
    <polygon id="east-left" points="250,350 300,325 425,350" />
    <polygon id="east-right" points="250,350 300,375 425,350" />
    <polygon id="east-left" points="250,350 200,375 75,350" />
    <polygon id="east-right" points="250,350 200,325 75,350" />
  </g>
  <g id="text">
    <text x="240" y="80" fill="white" transform="rotate(0 0,0)">N</text>
    <text x="240" y="80" fill="white" transform="rotate(180 250,350)">S</text>
    <text x="435" y="365" fill="white" transform="rotate(0 0,0)">E</text>
    <text x="35" y="365" fill="white" transform="rotate(0 0,0)">W</text>
  </g>

  </g>
</svg>
  
  
  </body>
</html>
